{% extends 'base.html' %}
{% load static %}
{% block title %}
Signin
{% endblock title %}
{% block content %}
<div id="container">
    <div id="maindiv">
        <div id="d1">
            <h1 id="head">Sign In</h1>
        </div>
        <div id="d2">
            <p id="p1">Phone</p>
            <p id="p2">Email</p>
        </div> <br><br>
        <div id="d3">
            <legend>Mobile Number *</legend>
            <input type="number" placeholder="Enter Your Mobile Number" required> <br><br>
        </div>
        <div id="d4">
            <div class="line"></div>
            <span style="float: left;color: white;">Or</span>
            <div class="line"></div>
        </div>
        <div id="d5">
            <h4><i class="fa-brands fa-google"></i> Continue with Google</h4>
        </div>
        <div id="d6">
            <h4><i class="fa-solid fa-user-plus" id="profile"></i>Create a New Account</h4>
        </div>
    </div>

</div>

{% endblock content %}
{% block css %}
<link rel="stylesheet" href="{% static 'signin.css' %}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
{% endblock css %}
